<html>
<head>
    <meta charset=utf-8>
    <meta name=format-detection content=telephone=no>
    <!-- 
    WARNING for iOS 7
    
    Remove the width=device-width and height=device-height attributes
    
    https://issues.apache.org/jira/browse/CB-4323 
    -->
    <meta name=viewport content=user-scalable=no,initial-scale=1,width=device-width,height=device-height>
    <link rel=stylesheet type=text/css href=index.css>
    <title>Hello World</title>
</head>
<body>

<div id=app>
    <h1>Apache Cordova</h1>
    <p id=ready class=blink>Connecting to Device</p>
</div>

<script src=cordova.js></script>
<script>
    document.addEventListener('deviceready', function() {
        ready.textContent = 'Device is ready';
    });
</script>
</body>
</html>
